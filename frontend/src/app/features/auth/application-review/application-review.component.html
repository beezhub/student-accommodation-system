<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100 py-5">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Review Your Application</h2>
                        <p class="text-muted">Please review your information before final submission</p>
                    </div>

                    <!-- Progress Bar -->
                    <div class="progress mb-4" style="height: 8px;">
                        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p class="text-center text-muted mb-4">Step 4 of 4</p>

                    <div class="review-sections">
                        <!-- Personal Information -->
                        <div class="review-section mb-4">
                            <h4 class="mb-3">Personal Information</h4>
                            <div class="card bg-light">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="mb-1"><strong>Name:</strong></p>
                                            <p class="text-muted">{{applicationData.personalInfo.name}}</p>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="mb-1"><strong>Email:</strong></p>
                                            <p class="text-muted">{{applicationData.personalInfo.email}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Documents -->
                        <div class="review-section mb-4">
                            <h4 class="mb-3">Uploaded Documents</h4>
                            <div class="card bg-light">
                                <div class="card-body">
                                    <ul class="list-unstyled mb-0">
                                        <li class="mb-2">
                                            <i class="bi bi-check-circle-fill text-success me-2"></i>
                                            Student ID
                                        </li>
                                        <li class="mb-2">
                                            <i class="bi bi-check-circle-fill text-success me-2"></i>
                                            Proof of Enrollment
                                        </li>
                                        <li>
                                            <i class="bi bi-check-circle-fill text-success me-2"></i>
                                            Passport/ID
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="review-section mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                <label class="form-check-label" for="termsCheck">
                                    I confirm that all the information provided is accurate and complete
                                </label>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button
                                    class="btn btn-primary btn-lg"
                                    (click)="onSubmit()"
                                    [disabled]="isSubmitting"
                            >
                                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                {{isSubmitting ? 'Submitting...' : 'Submit Application'}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
