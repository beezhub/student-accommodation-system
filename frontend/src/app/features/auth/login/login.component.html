<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card border-0 shadow-lg slide-up">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="fw-bold">Welcome Back</h2>
            <p class="text-muted">Log in to manage student accommodations</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="fade-in">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control form-control-lg" 
                id="email" 
                formControlName="email"
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                placeholder="name@example.com"
              >
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
                Email is required
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
                Please enter a valid email address
              </div>
            </div>

            <div class="mb-4">
              <div class="d-flex justify-content-between">
                <label for="password" class="form-label">Password</label>
                <a href="#" class="text-decoration-none text-primary small">Forgot password?</a>
              </div>
              <input 
                type="password" 
                class="form-control form-control-lg" 
                id="password" 
                formControlName="password"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                placeholder="Enter your password"
              >
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                Password is required
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
                Password must be at least 8 characters
              </div>
            </div>

            <button 
              type="submit" 
              class="btn btn-primary btn-lg w-100 mb-3" 
              [disabled]="isSubmitting"
            >
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              {{isSubmitting ? 'Logging in...' : 'Log In'}}
            </button>

            <div class="text-center mt-4">
              <p class="mb-0">Don't have an account? <a routerLink="/signup" class="text-decoration-none fw-bold">Sign up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
