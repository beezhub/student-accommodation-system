<div class="modal-backdrop" (click)="onClose()"></div>
<div class="modal-container">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Document Details</h5>
            <button type="button" class="btn-close" (click)="onClose()"></button>
        </div>

        <div class="modal-body">
            <!-- Document Info -->
            <div class="document-info mb-4">
                <div class="row">
                    <div class="col-sm-6">
                        <p class="text-muted mb-1">Document Name</p>
                        <p class="fw-bold">{{document.name}}</p>
                    </div>
                    <div class="col-sm-6">
                        <p class="text-muted mb-1">Status</p>
                        <span class="badge rounded-pill" [ngClass]="getStatusClass(document.status)">
              {{document.status}}
            </span>
                    </div>
                    <div class="col-sm-6">
                        <p class="text-muted mb-1">Upload Date</p>
                        <p class="fw-bold">{{document.uploadDate | date}}</p>
                    </div>
                    <div class="col-sm-6">
                        <p class="text-muted mb-1">File Size</p>
                        <p class="fw-bold">{{document.size}}</p>
                    </div>
                </div>
            </div>

            <!-- Document Preview -->
            <div class="document-preview">
                <div class="preview-placeholder">
                    <i class="bi bi-file-earmark-text display-1"></i>
                    <p class="mt-3">Document Preview</p>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" (click)="onClose()">Close</button>
            <button type="button" class="btn btn-primary">
                <i class="bi bi-download me-2"></i>Download
            </button>
        </div>
    </div>
</div>
